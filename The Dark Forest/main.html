<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        #startButton, #retryButton, #gamdumButton {
            transition: background-color 0.3s ease; /* adjust time as needed */
            box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.75);
        }

        #startButton:hover, #retryButton:hover, #gamdumButton:hover {
            background-color: #808080; /* adjust color as needed */
        }
        #splashScreen {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url('universe.gif');
            background-size: cover;
        }
        #title {
            font-size: 4em;
            margin-top: 20%;
            color: white;
        }
        #startButton {
            display: block;
            width: 300px;
            height: 80px;
            margin: 40px auto;
            background-color: white;
            color: black;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #gamdumButton{
            position:fixed;
            top: 76%;
            left: 70%;
            display: block;
            width: 270px;
            height: 100px;
            background-color: white;
            color: black;
            border-radius: 20px;
            border: none;
            font-size: 1.45em;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #gameContainer {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }
        #gameArea {
            position: relative;
            width: 50vw;
            height: 100vh;
            border: 1px solid white;
        }
        #earth {
            position: absolute;
            top: 80%;
            left: 50%;
            width: 70px;
            height: 70px;
            transform: translate(-50%, -50%);
        }
        #infoPanel, #weaponBoard {
            width: 25vw;
            height: 50vh;
            color: white;
            padding: 20px;
            border: 1px solid white;
        }
        #tipBoard{
            position:fixed;
            top: 64%;
            left: 75%;
            width: 650px;
            color: white;
            transform: translate(-60%, -50%);
        } 
        #shield {
            position: absolute;
            top: 80%;
            left: 50%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #00ff00; /* green border to visualize the shield */
        }
        #AI{
            position: absolute;
            top: 77%;
            left: 55%;
            width: 200px;
            height: 180px;
            transform: translate(-50%, -50%);
        }
        #weapon {
            max-width: 90%;
            max-height: 70%;
        }
        .bullet {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: white;
        }
        h2 {
            font-size: 1.5em;
        }
        p {
            font-size: 1em;
        }
        
        #gameOverScreen {
            display: none;
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url('universe.gif');
            background-size: cover;
        }
        #gameOverTitle {
            font-size: 4em;
            margin-top: 20%;
            color: white;
        }
        #retryButton {
            display: block;
            width: 300px;
            height: 80px;
            margin: 40px auto;
            background-color: white;
            color: black;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

    </style>
</head>


<body>
    <div id="splashScreen">
        <div id="title">The Dark Forest</div>
        <button id="startButton">Start</button>
    </div>
    <div id="gameContainer">
        <div id="gameArea">
            <p id="calibrationText" style="display: none; color: white; position:absolute; top: 20%; left: 50%; transform: translate(-50%, -50%);">Please calibrate your trajectory by moving the spaceship</p>
            <div id="shield"></div>
            <img id="earth" src="Spinning Earth.gif" alt="Spinning Earth">
            <img id="weaponInGame" src="spaceship_lv1.png" style="position: absolute; top: 90%; left: 45%;" width="50px" height="50px">
        </div>
        <div id="infoPanel">
            <h2>Earth Status</h2>
            <p id="health">Health: 100%</p>
            <h2>Technology Level</h2>
            <p id="techLevel">Level: 1</p>
            <h2>Time</h2>
            <p id="time">Year: 2023</p>
            <h2>Timer</h2>
            <p id="timer">00:00</p>
        </div>
        <div id="weaponBoard">
            <h2>Current Weapon</h2>
            <img id="weapon" src="spaceship_lv1.png">
        </div>
        <div id="tipBoard">
            <h2> Click on the game area to deploy your spaceships and neutralize enermy warships!</h2>
        </div>
        <div id="AI">
            <img id="AI" src="HAL-9000 Running.gif" alt="AI">
        </div>
        <div id="gamdumButton">
            <button id="gamdumButton">ガンダムで出撃する!!!</button>
        </div>
    </div>
    <div id="gameOverScreen">
        <div id="gameOverTitle">Game Over</div>
        <button id="retryButton">Retry</button>
    </div>



    <script>
        document.getElementById("startButton").onclick = function() {
            document.getElementById("splashScreen").style.display = "none";
            document.getElementById("gameContainer").style.display = "flex";
            document.getElementById("calibrationText").style.display = "block";
            setTimeout(function() {
                document.getElementById("calibrationText").style.display = "none";
            }, 5000); // Text will be hidden after 5 seconds
            startGame();
        };

        document.getElementById("retryButton").onclick = function() {
            location.reload();
        };

        let techLevel = 1;
        let time = 2023;
        let timer = 0;
        let health = 100;
        let weaponInGame = document.getElementById("weaponInGame");
        let bulletInterval;


        function startGame() {
            setInterval(function() {
                techLevel += 1;
                time += 10;
                document.getElementById("techLevel").textContent = "Level: " + techLevel;
                document.getElementById("time").textContent = "Year: " + time;


                let weaponImage = document.getElementById("weapon");
                if (techLevel >= 1 && techLevel <= 3) {
                    weaponImage.src = "spaceship_lv1.png";
                } else if (techLevel >= 4 && techLevel <= 8) {
                    weaponImage.src = "spaceship_lv2.png";
                } else if (techLevel >= 9 && techLevel <= 15) {
                    weaponImage.src = "spaceship_lv3.png";
                }
                weaponInGame.src = weapon.src;
            }, 30000);
            
            
            setInterval(function() {
                timer++;
                if (timer === 30) {
                    timer = 0;
                }
                document.getElementById("timer").textContent = (timer < 10 ? "0" : "") + timer + ":00";
            }, 1000);
            const weaponInGame = document.getElementById("weaponInGame");
            const weaponSpeed = 10;

        let keys = { w: false, a: false, s: false, d: false };
        document.addEventListener('keydown', function(event) {
            if (event.key in keys) {
                keys[event.key] = true;
    }
});

        document.addEventListener('keyup', function(event) {
            if (event.key in keys) {
                keys[event.key] = false;
    }
});

let gameArea = document.getElementById("gameArea");
let gameAreaRect = gameArea.getBoundingClientRect();

setInterval(function() {
    let rect = weaponInGame.getBoundingClientRect();

    if (keys.w && rect.top > gameAreaRect.top) {
        weaponInGame.style.top = (rect.top - weaponSpeed - gameAreaRect.top) + "px";
    }
    if (keys.s && rect.bottom < gameAreaRect.bottom) {
        weaponInGame.style.top = (rect.top + weaponSpeed) + "px";
    }
    if (keys.a && rect.left > gameAreaRect.left) {
        weaponInGame.style.left = (rect.left - weaponSpeed - gameAreaRect.left) + "px";
    }
    if (keys.d && rect.right < gameAreaRect.right) {
        weaponInGame.style.left = (rect.left + weaponSpeed) + "px";
    }
}, 80); // Change this number to change the movement speed

        
        

        document.addEventListener('keydown', function(event) {
            let gameArea = document.getElementById("gameArea");
            let gameAreaRect = gameArea.getBoundingClientRect();
            let rect = weaponInGame.getBoundingClientRect();

            switch (event.key) {
                case "w":
                    if (rect.top > gameAreaRect.top) weaponInGame.style.top = (rect.top - weaponSpeed - gameAreaRect.top) + "px";
                    break;
                case "s":
                    if (rect.bottom < gameAreaRect.bottom) weaponInGame.style.top = (rect.top + weaponSpeed) + "px";
                    break;
                case "a":
                    if (rect.left > gameAreaRect.left) weaponInGame.style.left = (rect.left - weaponSpeed - gameAreaRect.left) + "px";
                    break;
                case "d":
                    if (rect.right < gameAreaRect.right) weaponInGame.style.left = (rect.left + weaponSpeed) + "px";
                    break;
            }
        });
    

            bulletInterval = setInterval(function() {
                let bulletNumber;
                if (techLevel >= 1 && techLevel <= 3) {
                    bulletNumber = 1;
                } else if (techLevel >= 4 && techLevel <= 8) {
                    bulletNumber = 2;
                } else if (techLevel >= 9 && techLevel <= 15) {
                    bulletNumber = 4;
                }

                for (let i = 0; i < bulletNumber; i++) {
                    let bullet = document.createElement('div');
                    bullet.className = 'bullet';
                    let offset = i * 10 - ((bulletNumber - 1) * 10) / 2; // This will arrange the bullets in different trajectories
                    bullet.style.left = (parseInt(weaponInGame.style.left) + weaponInGame.offsetWidth / 2 + offset) + 'px';
                    bullet.style.top = (parseInt(weaponInGame.style.top) - 10) + 'px';
                    document.getElementById('gameArea').appendChild(bullet);

                    let bulletInterval = setInterval(function() {
                        if (parseInt(bullet.style.top) > 0) {
                            bullet.style.top = (parseInt(bullet.style.top) - 10) + 'px';
                        } else {
                            bullet.remove();
                            clearInterval(bulletInterval);
                        }
                    }, 50);
                }
            }, 150); // bullets will be fired every 150ms
            

            document.addEventListener('keydown', function(event) {
            });
        }
        
    </script>
</body>
</html>
